name: Publish CLI Tool

on:
  push:
    branches: [main]
    paths: ['packages/create-vite-webext/**']
  pull_request_target:
    branches: [main]
    types: [closed]
    paths: ['packages/create-vite-webext/**']

jobs:
  publish:
    if: github.event_name == 'push' || github.event.pull_request.merged
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - name: ⬇️ Checkout
        uses: actions/checkout@v3

      - name: 🟢 Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          registry-url: https://registry.npmjs.org/

      - name: 🟡 Setup pnpm
        uses: pnpm/action-setup@v2.1.0
        with:
          version: latest
          run_install: false

      - name: ⚙️ Get pnpm store directory
        id: pnpm-cache
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: 💾 Cache pnpm modules
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: 🧩 Install and Build
        run: pnpm install

      - name: ⚙️ Check package.json version
        id: vCheck
        uses: endbug/version-check@v2
        with:
          file-name: ./packages/create-vite-webext/package.json
          diff-search: true

      - name: 🚀 Publish vite-plugin-webext
        if: steps.vCheck.outputs.changed == 'true'
        working-directory: ./packages/vite-plugin-webext
        run: npm publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
          NPM_CONFIG_PROVENANCE: true

      - name: 🚫 Ignored
        if: steps.vCheck.outcome.changed == 'false'
        run: echo "Package version is unchanged"
